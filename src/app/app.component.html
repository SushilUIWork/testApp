<div>
  <mat-toolbar class="main-header" color="warn">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <div class="first-half" style="display:inline-flex">
        <span><img src="../assets/images/logo.png"></span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="javascript:;" mat-button><mat-icon>home</mat-icon>Home</a>
          <a href="javascript:;" mat-button><mat-icon>people</mat-icon>Trustees</a>
          <a href="javascript:;" class="active" mat-button><mat-icon>person</mat-icon>Professionl</a>
          <a href="javascript:;" mat-button><mat-icon>more_horiz</mat-icon>More</a>
        </div>
      </div>
      <div class="second-half">
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="javascript:;" mat-button><mat-icon>search</mat-icon></a>
          <a href="javascript:;" mat-button><button mat-flat-button color="warn"><mat-icon>email</mat-icon> Invite</button></a>
          <a href="javascript:;" class="profile-icon" mat-icon-button><img src="../assets/images/profile.png"></a>
        </div>
      </div>
      
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="main-content">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="javascript:;" mat-list-item><mat-icon>close</mat-icon>Close</a>
        <a href="javascript:;" mat-button><mat-icon>home</mat-icon>Home</a>
        <a href="javascript:;" mat-button><mat-icon>people</mat-icon>Trustees</a>
        <a href="javascript:;" mat-button><mat-icon>person</mat-icon>Professionl</a>
        <a href="javascript:;" mat-button><mat-icon>search</mat-icon>Search</a>
        <a href="javascript:;" mat-button><button mat-flat-button color="warn"><mat-icon>email</mat-icon> Invite</button></a>
    
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-details></app-details>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
